# =============================================================================
# Redis Configuration for n8n Production Setup
# =============================================================================
# Optimized for queue mode execution and AI Agent memory caching
# =============================================================================

# Network and Basic Settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management for AI Workloads
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB (point-in-time snapshots)
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF (append-only file) for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance Tuning
# Hash table sizing
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List compression
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512

# Sorted set optimization  
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimization
hll-sparse-max-bytes 3000

# Streams optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Logging
loglevel notice
logfile ""

# Security
# Uncomment and set password for production
# requirepass your_secure_redis_password_here

# Client settings
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory policy for n8n queue operations
# Use allkeys-lru to automatically remove least recently used keys
# when memory limit is reached
maxmemory-policy allkeys-lru

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database configuration
databases 16

# Enable keyspace notifications for n8n monitoring
notify-keyspace-events "Ex"

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command SHUTDOWN ""
# rename-command DEBUG ""
# rename-command EVAL ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Replica settings (if using replication)
# replica-serve-stale-data yes
# replica-read-only yes

# Memory usage optimization
activerehashing yes
rdbcompression yes
rdbchecksum yes

# Lua script settings
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100
