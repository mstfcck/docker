# =============================================================================
# PostgreSQL Configuration for n8n Production Setup  
# =============================================================================
# Optimized for workflow execution and AI Agent memory storage
# =============================================================================

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB          # 25% of available RAM
effective_cache_size = 1GB      # 75% of available RAM  
work_mem = 4MB                  # Per operation memory
maintenance_work_mem = 64MB     # Maintenance operations
dynamic_shared_memory_type = posix

# WAL (Write-Ahead Logging) Settings
wal_level = replica
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 5min

# Query Performance
random_page_cost = 1.1          # For SSD storage
effective_io_concurrency = 200  # For SSD storage
seq_page_cost = 1.0

# Parallel Query Settings
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'UTC'

# Query Logging (adjust for production)
log_min_duration_statement = 1000  # Log queries longer than 1 second
log_statement = 'none'             # Options: 'none', 'ddl', 'mod', 'all'
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Auto Vacuum Settings (important for n8n)
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Timezone and Locale
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8' 
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Statement Timeout (prevent runaway queries)
statement_timeout = 30min
lock_timeout = 5min
idle_in_transaction_session_timeout = 10min

# Extensions for AI workloads
shared_preload_libraries = 'pg_stat_statements'

# Custom settings for n8n workloads
# Increase for large workflow executions
max_stack_depth = 7MB

